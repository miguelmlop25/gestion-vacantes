# ===============================================
# CONFIGURACIÓN DE PRODUCCIÓN - GESTION VACANTES
# ===============================================

spring.application.name=gestion-vacantes

# Puerto (Render lo asigna dinámicamente)
server.port=${PORT:8080}

# ===============================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL (AIVEN)
# ===============================================
# IMPORTANTE: Todas las credenciales se configuran mediante variables de entorno en Render
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================================
# CONFIGURACIÓN DE THYMELEAF
# ===============================================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================================
# CONFIGURACIÓN DE ARCHIVOS (CARGA DE CVS)
# ===============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Usar directorio temporal (se borra al reiniciar en Render)
file.upload-dir=/tmp/uploads/cvs

# ===============================================
# CONFIGURACIÓN DE EMAIL (GMAIL)
# ===============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===============================================
# URL BASE DE LA APLICACIÓN
# ===============================================
app.base-url=${APP_BASE_URL}