<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Sistema de Vacantes'">Sistema de Vacantes</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .content {
            flex: 1;
            padding: 2rem 0;
        }

        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-top: auto;
        }

        .badge-custom {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-briefcase-fill"></i> Sistema de Vacantes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="navbar-nav" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/auth/login">Iniciar Sesión</a>
                </li>
                <li class="navbar-nav" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/auth/registro-aspirante">Registrarse como Aspirante</a>
                </li>
                <li class="navbar-nav" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/auth/registro-empleador">Registrarse como Empleador</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ASPIRANTE')">
                    <a class="nav-link" href="/aspirante/dashboard">Mi Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('EMPLEADOR')">
                    <a class="nav-link" href="/empleador/dashboard">Mi Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="post" action="/auth/logout" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link" style="display: inline; border: none; background: none;">
                            Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Mensajes Flash -->
<div class="container mt-3" th:if="${mensaje} or ${error}">
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${mensaje}">
        <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<!-- Contenido Principal -->
<div class="content">
    <div class="container" th:fragment="content">
        <!-- El contenido se inserta aquí -->
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p class="text-muted mb-0">
            &copy; 2024 Sistema de Gestión de Vacantes. Todos los derechos reservados.
        </p>
    </div>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
