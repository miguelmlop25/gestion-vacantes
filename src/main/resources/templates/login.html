<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            /* ===== NUEVO FONDO CON GRADIENTE RADIAL ROJO ===== */
            background-color: ##d8f3b0;
            background-color: ##d8f3b0;
            background-image: radial-gradient(circle at 1% 1%, hsla(135, 50%, 25%, 1) 0%, transparent 50%),
                              radial-gradient(circle at 99% 99%, hsla(135, 50%, 20%, 1) 0%, transparent 50%);

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Evita que los círculos de fondo causen scroll */
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            /* ===== EFECTO DE VIDRIO ESMERILADO ===== */
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card mx-auto">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="bi bi-briefcase-fill text-danger" style="font-size: 3rem;"></i>
                    <h2 class="fw-bold mt-3">Iniciar Sesión</h2>
                    <p class="text-muted">Accede a tu cuenta para continuar</p>
                </div>

                <!-- Mensajes de Alerta -->
                <div class="alert alert-danger" role="alert" th:if="${error}">
                    <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                </div>
                <div class="alert alert-success" role="alert" th:if="${mensaje}">
                    <i class="bi bi-check-circle-fill"></i> <span th:text="${mensaje}"></span>
                </div>

                <!-- Formulario de Login -->
                <form method="post" action="/auth/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control border-start-0" id="username" name="username"
                                   placeholder="tu@email.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control border-start-0" id="password" name="password"
                                   placeholder="Tu contraseña" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Ingresar
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-2">¿Aún no tienes una cuenta?</p>
                    <a href="/auth/registro-aspirante" class="btn btn-outline-danger btn-sm me-2">
                        Soy Aspirante
                    </a>
                    <a href="/auth/registro-empleador" class="btn btn-outline-dark btn-sm">
                        Soy Empleador
                    </a>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="text-decoration-none text-muted">
                        <i class="bi bi-arrow-left"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
