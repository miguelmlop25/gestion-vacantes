<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Aspirante - Sistema de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registro-card {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registro-card">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                    <h2 class="fw-bold mt-3">Registro de Aspirante</h2>
                    <p class="text-muted">Crea tu cuenta para buscar trabajo</p>
                </div>

                <!-- Mensajes de error -->
                <div class="alert alert-danger" role="alert" th:if="${error}">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                </div>

                <form method="post" action="/auth/registro-aspirante" th:object="${aspirante}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo *</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico *</label>
                        <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                        <small class="form-text text-muted">
                            Recibirás un correo de verificación
                        </small>
                    </div>

                    <div class="mb-3">
                        <label for="contrasenaHash" class="form-label">Contraseña *</label>
                        <input type="password" class="form-control" id="contrasenaHash" th:field="*{contrasenaHash}"
                               minlength="6" required>
                        <small class="form-text text-muted">Mínimo 6 caracteres</small>
                    </div>

                    <div class="mb-4">
                        <label for="habilidades" class="form-label">Habilidades y Experiencia</label>
                        <textarea class="form-control" id="habilidades" th:field="*{habilidades}"
                                  rows="4" placeholder="Ejemplo: Java, Spring Boot, MySQL, 3 años de experiencia..."></textarea>
                        <small class="form-text text-muted">Describe tus habilidades principales</small>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terminos" required>
                        <label class="form-check-label" for="terminos">
                            Confirmo que los datos ingresados son correctos
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-person-check"></i> Registrarse
                    </button>
                </form>

                <hr>

                <div class="text-center">
                    <p class="mb-0">¿Ya tienes cuenta? <a href="/auth/login">Iniciar sesión</a></p>
                    <a href="/" class="text-decoration-none mt-2 d-inline-block">
                        <i class="bi bi-arrow-left"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
