<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger"><i class="bi bi-shield-lock"></i></h1>
                    <h2 class="fw-bold mt-4">Acceso Denegado</h2>
                    <p class="text-muted mt-3">
                        Lo sentimos, no tienes los permisos necesarios para acceder a esta página.
                    </p>
                    <hr>
                    <a sec:authorize="hasRole('EMPLEADOR')" th:href="@{/empleador/dashboard}" class="btn btn-primary mt-3">
                        <i class="bi bi-arrow-left"></i> Volver a mi Dashboard
                    </a>

                    <a sec:authorize="hasRole('ASPIRANTE')" th:href="@{/aspirante/dashboard}" class="btn btn-primary mt-3">
                        <i class="bi bi-arrow-left"></i> Volver a mi Dashboard
                    </a>

                    <a sec:authorize="!isAuthenticated()" th:href="@{/}" class="btn btn-secondary mt-3">
                        <i class="bi bi-house"></i> Ir a la página de inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
