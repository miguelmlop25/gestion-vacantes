<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- 1. ETIQUETA VIEWPORT AÑADIDA (ESENCIAL) -->
    <!-- Esto le dice al navegador que se ajuste al ancho del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mis Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<!-- TU NAVBAR YA ES RESPONSIVA, NO NECESITA CAMBIOS -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
        <a class="navbar-brand" href="/empleador/dashboard"><i class="bi bi-building"></i> Sistema de Vacantes - Empleador</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/empleador/dashboard"><i class="bi bi-house"></i> Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/empleador/publicar-vacante"><i class="bi bi-plus-circle"></i> Publicar Vacante</a></li>
                <li class="nav-item"><a class="nav-link active" href="/empleador/mis-vacantes"><i class="bi bi-list-ul"></i> Mis Vacantes</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> <span th:text="${empleador.empresa}">Empleador</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <form method="post" action="/auth/logout" style="margin: 0;">
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right"></i> Salir
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">

    <!-- 2. CLASES RESPONSIVAS AÑADIDAS AL HEADER -->
    <!-- 'flex-column' (apilado) en móvil, 'flex-sm-row' (lado a lado) en pantallas 'sm' y más grandes -->
    <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center mb-4">
        <!-- 'mb-3' (margen) en móvil, 'mb-sm-0' (sin margen) en 'sm' y más grandes -->
        <h2 class="mb-3 mb-sm-0"><i class="bi bi-list-ul"></i> Mis Vacantes</h2>
        <!-- 'w-100' (ancho 100%) en móvil, 'w-sm-auto' (ancho auto) en 'sm' y más grandes -->
        <a href="/empleador/publicar-vacante" class="btn btn-success w-100 w-sm-auto"><i class="bi bi-plus-lg"></i> Nueva Vacante</a>
    </div>

    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${#lists.isEmpty(vacantes)}" class="alert alert-info">
        Aún no has publicado ninguna vacante.
    </div>

    <div class="row g-4">
        <!-- TU GRID 'col-md-6' YA ES RESPONSIVO. Se apila automáticamente en móviles -->
        <div th:each="vacante : ${vacantes}" class="col-md-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title" th:text="${vacante.titulo}"></h5>
                        <span class="badge"
                              th:text="${vacante.estado.displayName}"
                              th:classappend="${vacante.estado.name() == 'PUBLICADA'} ? 'bg-success' : 'bg-danger'">
                        </span>
                    </div>
                    <p class="card-text text-muted" th:text="${vacante.descripcion}"></p>

                    <div th:if="${vacante.requisitos != null and !#strings.isEmpty(vacante.requisitos)}" class="requisitos-box">
                        <h6><i class="bi bi-clipboard-check"></i> Requisitos:</h6>
                        <p th:text="${vacante.requisitos}"></p>
                    </div>

                    <div class="d-flex flex-wrap gap-2 mb-3">
                        <span class="badge bg-primary"><i class="bi bi-geo-alt-fill"></i> <span th:text="${vacante.ubicacion}"></span></span>
                        <span class="badge bg-info"><i class="bi bi-briefcase-fill"></i> <span th:text="${vacante.tipoTrabajo.displayName}"></span></span>

                        <span th:if="${vacante.salario != null}" class="badge bg-warning text-dark">
                            <i class="bi bi-cash-coin"></i> Salario: <span th:text="${#numbers.formatCurrency(vacante.salario)}"></span>
                        </span>
                    </div>

                    <small class="text-muted d-block mb-3">
                        <i class="bi bi-calendar-check"></i> Publicada: <span th:text="${#temporals.format(vacante.fechaPublicacion, 'dd/MM/yyyy')}"></span>
                    </small>
                </div>

                <!-- 3. CLASES RESPONSIVAS AÑADIDAS AL FOOTER DE LA TARJETA -->
                <!-- Apilado ('flex-column') y alineado al inicio en móvil -->
                <!-- Lado a lado ('flex-sm-row') y centrado en 'sm' y más grandes -->
                <div class="card-footer bg-light d-flex flex-column flex-sm-row justify-content-sm-between align-items-start align-items-sm-center">
                    <!-- 'mb-2' (margen) en móvil, 'mb-sm-0' (sin margen) en 'sm' -->
                    <a th:href="@{/empleador/ver-interesados/{id}(id=${vacante.id})}" class="btn btn-primary btn-sm mb-2 mb-sm-0 w-100 w-sm-auto text-center text-sm-start">
                        <i class="bi bi-people-fill"></i> Ver Candidatos (<span th:text="${#lists.size(vacante.solicitudes)}"></span>)
                    </a>
                    <!-- Contenedor para alinear los botones a la derecha en móvil y 'sm' -->
                    <div class="w-100 w-sm-auto d-flex justify-content-end">
                        <a th:href="@{/empleador/vacante/{id}(id=${vacante.id})}" class="btn btn-outline-secondary btn-sm me-2">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <form th:if="${vacante.estado.name() == 'PUBLICADA'}" th:action="@{/empleador/vacante/{id}/cerrar(id=${vacante.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-x-circle"></i> Cerrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
