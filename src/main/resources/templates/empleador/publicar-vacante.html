<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Vacante - Sistema de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
        <a class="navbar-brand" href="/empleador/dashboard">
            <i class="bi bi-building"></i> Sistema de Vacantes - Empleador
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/empleador/dashboard">
                        <i class="bi bi-house"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/empleador/publicar-vacante">
                        <i class="bi bi-plus-circle"></i> Publicar Vacante
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empleador/mis-vacantes">
                        <i class="bi bi-list-ul"></i> Mis Vacantes
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> <span th:text="${empleador.empresa}">Empleador</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <form method="post" action="/auth/logout" style="margin: 0;">
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right"></i> Salir
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-plus-circle"></i> Publicar Nueva Vacante
                    </h3>
                </div>
                <div class="card-body p-4">
                    <!-- Mensajes -->
                    <div class="alert alert-danger" th:if="${error}">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    </div>

                    <form method="post" action="/empleador/publicar-vacante" th:object="${vacante}">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título del Puesto *</label>
                            <input type="text" class="form-control" id="titulo" th:field="*{titulo}"
                                   placeholder="Ej: Desarrollador Java Senior" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción *</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}"
                                      rows="5" placeholder="Describe el puesto y las responsabilidades..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="requisitos" class="form-label">Requisitos</label>
                            <textarea class="form-control" id="requisitos" th:field="*{requisitos}"
                                      rows="4" placeholder="Experiencia, habilidades técnicas, educación..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="ubicacion" class="form-label">Ubicación *</label>
                                <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}"
                                       placeholder="Ciudad, Estado" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="tipoTrabajo" class="form-label">Tipo de Trabajo *</label>
                                <select class="form-select" id="tipoTrabajo" th:field="*{tipoTrabajo}" required>
                                    <option value="">Selecciona...</option>
                                    <option th:each="tipo : ${tiposTrabajo}"
                                            th:value="${tipo}"
                                            th:text="${tipo.displayName}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="salario" class="form-label">Salario</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="salario" th:field="*{salario}"
                                           step="0.01" placeholder="0.00">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="fechaCierre" class="form-label">Fecha de Cierre (Opcional)</label>
                                <input type="datetime-local" class="form-control" id="fechaCierre" th:field="*{fechaCierre}">
                            </div>
                        </div>

                        <hr>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/empleador/dashboard" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Publicar Vacante
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
