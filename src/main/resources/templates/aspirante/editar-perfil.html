<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/aspirante/dashboard"><i class="bi bi-person-workspace"></i> Sistema de Vacantes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/aspirante/dashboard"><i class="bi bi-house"></i> Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/aspirante/buscar-vacantes"><i class="bi bi-search"></i> Buscar Vacantes</a></li>
                <li class="nav-item"><a class="nav-link" href="/aspirante/mis-solicitudes"><i class="bi bi-file-earmark-text"></i> Mis Solicitudes</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> <span th:text="${aspirante.nombre}">Aspirante</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <form method="post" action="/auth/logout" style="margin: 0;">
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right"></i> Salir
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4><i class="bi bi-pencil-fill"></i> Editar Habilidades y Experiencia</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/aspirante/perfil/actualizar}" method="post">
                        <div class="mb-3">
                            <label for="habilidades" class="form-label">Describe tus habilidades principales y experiencia</label>
                            <textarea class="form-control" id="habilidades" name="habilidades" rows="8"
                                      th:text="${aspirante.habilidades}"
                                      placeholder="Ej: Java, Spring Boot, MySQL, 3 aÃ±os de experiencia en desarrollo backend..."></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/aspirante/dashboard}" class="btn btn-secondary me-2"><i class="bi bi-x-circle"></i> Cancelar</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
