<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${vacante.titulo}">Detalle de Vacante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/aspirante/dashboard"><i class="bi bi-person-workspace"></i> Sistema de Vacantes</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/aspirante/dashboard"><i class="bi bi-house"></i> Inicio</a></li>
                <li class="nav-item"><a class="nav-link active" href="/aspirante/buscar-vacantes"><i class="bi bi-search"></i> Buscar Vacantes</a></li>
                <li class="nav-item"><a class="nav-link" href="/aspirante/mis-solicitudes"><i class="bi bi-file-earmark-text"></i> Mis Solicitudes</a></li>
                <li class="nav-item"><form method="post" action="/auth/logout"><button type="submit" class="btn btn-link nav-link"><i class="bi bi-box-arrow-right"></i> Salir</button></form></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title" th:text="${vacante.titulo}"></h2>
                    <h5 class="card-subtitle mb-3 text-muted" th:text="${vacante.empleador.empresa}"></h5>

                    <div class="d-flex flex-wrap gap-2 mb-3">
                        <span class="badge bg-primary"><i class="bi bi-geo-alt-fill"></i> <span th:text="${vacante.ubicacion}"></span></span>
                        <span class="badge bg-info"><i class="bi bi-briefcase-fill"></i> <span th:text="${vacante.tipoTrabajo.displayName}"></span></span>
                        <span th:if="${vacante.salario != null}" class="badge bg-warning text-dark">
                            <i class="bi bi-cash-coin"></i> Salario: <span th:text="${#numbers.formatCurrency(vacante.salario)}"></span>
                        </span>
                    </div>

                    <hr>
                    <h4>Descripci√≥n del Puesto</h4>
                    <p th:text="${vacante.descripcion}"></p>

                    <h4 class="mt-4">Requisitos</h4>
                    <p th:text="${vacante.requisitos}"></p>
                </div>
                <div class="card-footer text-muted">
                    Publicado el <span th:text="${#temporals.format(vacante.fechaPublicacion, 'dd/MM/yyyy')}"></span>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5>Aplicar a esta Vacante</h5>
                </div>
                <div class="card-body">
                    <div th:if="${yaAplico}" class="alert alert-success">
                        <i class="bi bi-check-circle-fill"></i> Ya has aplicado a esta vacante.
                        <a th:href="@{/aspirante/mis-solicitudes}" class="alert-link">Ver mis solicitudes</a>.
                    </div>

                    <form th:unless="${yaAplico}" th:action="@{/aspirante/aplicar}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="vacanteId" th:value="${vacante.id}" />
                        <div class="mb-3">
                            <label for="cvFile" class="form-label">Adjunta tu CV (PDF)</label>
                            <input class="form-control" type="file" id="cvFile" name="cvFile" accept=".pdf" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Enviar Solicitud</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
