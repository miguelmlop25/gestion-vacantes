<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Solicitudes - Sistema de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/aspirante/dashboard">
            <i class="bi bi-briefcase-fill"></i> Sistema de Vacantes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/aspirante/dashboard">
                        <i class="bi bi-house"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aspirante/buscar-vacantes">
                        <i class="bi bi-search"></i> Buscar Vacantes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/aspirante/mis-solicitudes">
                        <i class="bi bi-file-earmark-text"></i> Mis Solicitudes
                    </a>
                </li>
                <li class="nav-item">
                    <form method="post" action="/auth/logout" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container my-5">
    <h1 class="mb-4">
        <i class="bi bi-file-earmark-text"></i> Mis Solicitudes
    </h1>

    <!-- Mensajes -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${mensaje}">
        <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Lista de Solicitudes -->
    <div th:if="${#lists.isEmpty(solicitudes)}" class="text-center py-5">
        <i class="bi bi-inbox" style="font-size: 5rem; color: #ccc;"></i>
        <h4 class="mt-3">No tienes solicitudes aún</h4>
        <p class="text-muted mb-4">Comienza a aplicar a vacantes que te interesen</p>
        <a href="/aspirante/buscar-vacantes" class="btn btn-primary">
            <i class="bi bi-search"></i> Buscar Vacantes
        </a>
    </div>

    <div class="row" th:if="${!#lists.isEmpty(solicitudes)}">
        <div class="col-12 mb-3" th:each="solicitud : ${solicitudes}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h5 class="card-title mb-2" th:text="${solicitud.vacante.titulo}"></h5>
                            <h6 class="text-muted mb-2">
                                <i class="bi bi-building"></i> <span th:text="${solicitud.vacante.empleador.empresa}"></span>
                            </h6>
                            <p class="mb-2">
                                <small class="text-muted">
                                    <i class="bi bi-calendar"></i>
                                    Aplicado el <span th:text="${#temporals.format(solicitud.fechaSolicitud, 'dd/MM/yyyy HH:mm')}"></span>
                                </small>
                            </p>

                            <!-- Entrevista programada -->
                            <div th:if="${solicitud.fechaEntrevista != null}" class="alert alert-success mb-2">
                                <i class="bi bi-calendar-check"></i>
                                <strong>¡Entrevista programada!</strong><br>
                                <small>
                                    Fecha: <span th:text="${#temporals.format(solicitud.fechaEntrevista, 'dd/MM/yyyy HH:mm')}"></span>
                                </small>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                                <span class="badge mb-3 p-2"
                                      th:classappend="${solicitud.estado.name() == 'PENDIENTE'} ? 'bg-warning' :
                                                     (${solicitud.estado.name() == 'ACEPTADA'} ? 'bg-success' :
                                                     (${solicitud.estado.name() == 'RECHAZADA'} ? 'bg-danger' : 'bg-info'))"
                                      th:text="${solicitud.estado.displayName}">
                                </span>
                            <div class="d-grid gap-2">
                                <a th:href="@{/aspirante/solicitud/{id}(id=${solicitud.id})}"
                                   class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i> Ver Detalles
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
