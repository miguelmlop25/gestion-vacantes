<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Vacantes - Sistema de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/aspirante/dashboard">
            <i class="bi bi-briefcase-fill"></i> Sistema de Vacantes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/aspirante/dashboard">
                        <i class="bi bi-house"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/aspirante/buscar-vacantes">
                        <i class="bi bi-search"></i> Buscar Vacantes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aspirante/mis-solicitudes">
                        <i class="bi bi-file-earmark-text"></i> Mis Solicitudes
                    </a>
                </li>
                <li class="nav-item">
                    <form method="post" action="/auth/logout" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container my-5">
    <h1 class="mb-4">
        <i class="bi bi-search"></i> Buscar Vacantes
    </h1>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-funnel"></i> Filtros de Búsqueda</h5>
        </div>
        <div class="card-body">
            <form method="get" action="/aspirante/buscar-vacantes">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="ubicacion" class="form-label">Ubicación</label>
                        <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                               th:value="${ubicacion}" placeholder="Ciudad o estado">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="tipoTrabajo" class="form-label">Tipo de Trabajo</label>
                        <select class="form-select" id="tipoTrabajo" name="tipoTrabajo">
                            <option value="">Todos</option>
                            <option th:each="tipo : ${tiposTrabajo}"
                                    th:value="${tipo}"
                                    th:text="${tipo.displayName}"
                                    th:selected="${tipoTrabajo != null and tipoTrabajo == tipo}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="keyword" class="form-label">Palabra Clave</label>
                        <input type="text" class="form-control" id="keyword" name="keyword"
                               th:value="${keyword}" placeholder="Título o descripción">
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                    <a href="/aspirante/buscar-vacantes" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Limpiar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Resultados -->
    <div class="mb-3">
        <p class="text-muted">
            <i class="bi bi-info-circle"></i>
            Se encontraron <strong th:text="${#lists.size(vacantes)}">0</strong> vacantes
        </p>
    </div>

    <!-- Lista de Vacantes -->
    <div th:if="${#lists.isEmpty(vacantes)}" class="text-center py-5">
        <i class="bi bi-inbox" style="font-size: 5rem; color: #ccc;"></i>
        <h4 class="mt-3">No se encontraron vacantes</h4>
        <p class="text-muted">Intenta con otros criterios de búsqueda</p>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4" th:each="vacante : ${vacantes}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${vacante.titulo}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        <i class="bi bi-building"></i> <span th:text="${vacante.empleador.empresa}"></span>
                    </h6>
                    <p class="card-text" th:text="${#strings.abbreviate(vacante.descripcion, 150)}"></p>

                    <div class="mb-2">
                            <span class="badge bg-primary me-2">
                                <i class="bi bi-geo-alt"></i> <span th:text="${vacante.ubicacion}"></span>
                            </span>
                        <span class="badge bg-info">
                                <i class="bi bi-briefcase"></i> <span th:text="${vacante.tipoTrabajo.displayName}"></span>
                            </span>
                    </div>

                    <div class="mb-3" th:if="${vacante.salario != null}">
                        <strong class="text-success">
                            <i class="bi bi-currency-dollar"></i>
                            $<span th:text="${#numbers.formatDecimal(vacante.salario, 0, 'COMMA', 2, 'POINT')}"></span>
                        </strong>
                    </div>

                    <div class="d-grid">
                        <a th:href="@{/aspirante/vacante/{id}(id=${vacante.id})}"
                           class="btn btn-primary">
                            <i class="bi bi-eye"></i> Ver Detalles y Aplicar
                        </a>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small>
                        <i class="bi bi-calendar"></i>
                        Publicada el <span th:text="${#temporals.format(vacante.fechaPublicacion, 'dd/MM/yyyy')}"></span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
